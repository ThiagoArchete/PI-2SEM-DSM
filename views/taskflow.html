<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Flow</title>
        <link rel="icon" type="image/svg+xml" href="../public/logo.svg">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700&display=swap');
        </style>
        <link rel="stylesheet" href="../public/styles/taskflow.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
<body>
    <div class="sidebar">
        <img src="../public/logo.svg" class="logo">
        <div class="sidebar-section">
            <h4>Meus Quadros</h4>
            <button class="add-board-button">
                <span>Adicionar novo quadro</span> 
                <span class="add-icon">+</span>
            </button>
            <!-- Novo input para criar o quadro -->
            <input 
                type="text" 
                class="board-name-input" 
                placeholder="Digite o nome do quadro"
            />
        </div>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <div class="selected-board-name"></div>
            <div class="icons">
                <div class="icon-placeholder"></div>
                <div class="icon-placeholder"></div>
            </div>
        </div>
    </div>
    <script src="../public/scripts/taskflow.js"></script>
</body>
</html>
